# Quick test config - runs small subset for fast testing
base_model_name: "Qwen/Qwen3-0.6B"
is_chat_model: true

batch_size: 8
max_new_tokens: 128

datasets:
  openai/gsm8k.main:
    enabled: true
    split: "test[:10]"
    max_new_tokens: 256
  
  stanfordnlp/snli:
    enabled: true
    split: "test[:10]"
    max_new_tokens: 10
  
  allenai/ai2_arc.ARC-Easy:
    enabled: true
    split: "test[:10]"
    max_new_tokens: 10

output_path: "results/{model_name}/quick_test_{timestamp}.json"
