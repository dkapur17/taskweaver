# Quick test config - runs small subset for fast testing
model_name: "Qwen/Qwen3-0.6B"
is_chat_model: true

batch_size: 8
max_new_tokens: 128

datasets:
  gsm8k:
    enabled: true
    split: "test[:10]"
    max_new_tokens: 256
  
  snli:
    enabled: true
    split: "test[:10]"
    max_new_tokens: 10
  
  arc_easy:
    enabled: true
    split: "test[:10]"
    max_new_tokens: 10

output_path: "results/{model_name}/quick_test_{timestamp}.json"
